    function generateMenuTable(title, items) {
        let tableHTML = `
            <table class="menu-table">
                <thead>
                    <tr><th colspan="1">${title}</th></tr>
                </thead>
                <tbody>
        `;

        items.forEach(item => {
            tableHTML += `<tr><td>${item}</td></tr>`;
        });

        tableHTML += `</tbody></table>`;
        return tableHTML;
    }

    function updateMenu() {
        const day = document.getElementById('day-select').value;
        const menuContainer = document.getElementById('menu-container');
        const menu = menuData[day];

        if (!menu) {
            menuContainer.innerHTML = "<p>No menu available for this day.</p>";
            return;
        }

        menuContainer.innerHTML = `
            <h4 class="menu-price">Price per person: MVR - 175.00++</h4>
            ${generateMenuTable("Starters", menu.starters)}
            ${generateMenuTable("Main Dishes", menu.main_dishes)}
            ${generateMenuTable("Salads & Sides", menu.salads_sides)}
            ${generateMenuTable("Desserts", menu.desserts)}
            ${generateMenuTable("Drinks", menu.drinks)}
        `;
    }

    document.getElementById('day-select').addEventListener('change', updateMenu);
