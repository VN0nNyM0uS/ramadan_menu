<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Menus</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <img src="images/ramadan_mubarak_image_title.png" alt="Ramadan Mubarak" class="header-image">
    </header>
    
        <h2 class="section-title">our Restaurants</h2>
        <div class="menu-grid">
            <a href="manhattan_menu.html" class="menu-item">
                <img src="images/manhattan/manhattan_fish_market_logo.png" alt="Manhattan Fish Market">
                <span>Manhattan Fish Market</span>
            </a>
            <a href="citron_menu.html" class="menu-item">
                <img src="images/citron/citron_logo.png" alt="Citron">
                <span>Citron</span>
            </a>
            <!-- Add more menu items as needed -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h6>Want to add your menu?</h6>
            <h6>Contact us:</h6>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><img src="images/contact_logo/facebook_logo.webp" alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/contact_logo/instagram_logo.png" alt="Instagram"></a>
                <a id="phoneLink" onclick="copyPhoneNumber()" style="cursor:pointer;">
                    <img src="images/contact_logo/phone_logo.png" alt="Phone">
                </a>
            </div>
        </div>
    </footer>

    <script>
        function copyPhoneNumber() {
            const phoneNumber = "+9609333396";
            navigator.clipboard.writeText(phoneNumber)
                .then(() => {
                    alert("Phone number copied to clipboard: " + phoneNumber);
                })
                .catch(err => {
                    console.error('Failed to copy phone number: ', err);
                });
        }
    </script>
</body>

</html>
