<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny steak shack - roadha Menu</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <a href="index.html" class="floating-home">
        <img src="images/house_icon.png" alt="Home">
    </a>
    <!-- Restaurant Header Image -->
    <div class="restaurant-header">
        <img src="images/ny_steak_shack/ny_steak_shack_banner.jpg" alt="ny_steak_shack" class="restaurant-image">
    </div>

    <div class="container">
        <!-- Action Buttons -->
        <div class="button-group">
            <a href="under_construction.html" class="book-button">Book with Us</a>
        </div>

        <!-- Navigation Buttons -->
        <div class="menu-switch">
            <!-- <a href="ny_steak_shack_menu.html" class="gold-button">Roadha Menu</a> -->
            <!-- <a href="manhattan_menu_tharaavees.html" class="gold-button">Tharaavees Menu</a> -->
        </div>
        <h2 class="section-title">Ny steak shack roadha Menu</h2>
        <!-- Day Selection Dropdown -->
        <div class="day-selection">
            <label for="day-select">Select Day:</label>
            <select id="day-select">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </div>
        <!-- menu items are in the script in the footer -->
        <div id="menu-container"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h6>Want to add your menu?</h6>
            <h6>Contact us:</h6>
            <div class="social-links">
                <a href="https://web.facebook.com/profile.php?id=61573092196314" target="_blank"><img src="images/contact_logo/facebook_logo.webp" alt="Facebook"></a>
                <a href="https://www.instagram.com/roadha.online?igsh=MWp5MGFqcjFpdnA3Yg==" target="_blank"><img src="images/contact_logo/instagram_logo.png" alt="Instagram"></a>
                <a id="phoneLink" onclick="copyPhoneNumber()" style="cursor:pointer;">
                    <img src="images/contact_logo/phone_logo.png" alt="Phone">
                </a>
            </div>
        </div>
    </footer>

    <script>
        function copyPhoneNumber() {
            const phoneNumber = "+9609333396";
            navigator.clipboard.writeText(phoneNumber)
                .then(() => {
                    alert("Phone number copied to clipboard: " + phoneNumber);
                })
                .catch(err => {
                    console.error('Failed to copy phone number: ', err);
                });
        }

    // Menu data for each day categorized into sections
    const menuData = {
        monday: {
            starters: ["Tomato Soup", "Garlic Bread"],
            main_dishes: ["Grilled Chicken", "Beef Steak"],
            salads_sides: ["Caesar Salad", "Mashed Potatoes"],
            desserts: ["Chocolate Cake", "Ice Cream"],
            drinks: ["Lemonade", "Iced Tea"]
        },
        tuesday: {
            starters: ["Pumpkin Soup", "Bruschetta"],
            main_dishes: ["BBQ Ribs", "Grilled Fish"],
            salads_sides: ["Greek Salad", "French Fries"],
            desserts: ["Cheesecake", "Brownie"],
            drinks: ["Apple Juice", "Coke"]
        },
        wednesday: {
            starters: ["Miso Soup", "Spring Rolls"],
            main_dishes: ["Teriyaki Chicken", "Sushi Rolls"],
            salads_sides: ["Coleslaw", "Steamed Vegetables"],
            desserts: ["Fruit Salad", "Mango Pudding"],
            drinks: ["Green Tea", "Water"]
        },
        // Add the rest of the week...
    };

    function generateMenuTable(title, items) {
        let tableHTML = `
            <table class="menu-table">
                <thead>
                    <tr><th colspan="1">${title}</th></tr>
                </thead>
                <tbody>
        `;

        items.forEach(item => {
            tableHTML += `<tr><td>${item}</td></tr>`;
        });

        tableHTML += `</tbody></table>`;
        return tableHTML;
    }

    function updateMenu() {
        const day = document.getElementById('day-select').value;
        const menuContainer = document.getElementById('menu-container');
        const menu = menuData[day];

        if (!menu) {
            menuContainer.innerHTML = "<p>No menu available for this day.</p>";
            return;
        }

        menuContainer.innerHTML = `
            <h4 class="menu-price">Price per person: $XX.XX</h4>
            ${generateMenuTable("Starters", menu.starters)}
            ${generateMenuTable("Main Dishes", menu.main_dishes)}
            ${generateMenuTable("Salads & Sides", menu.salads_sides)}
            ${generateMenuTable("Desserts", menu.desserts)}
            ${generateMenuTable("Drinks", menu.drinks)}
        `;
    }

    document.getElementById('day-select').addEventListener('change', updateMenu);

    // Initialize the menu with Monday's data
    updateMenu();


    </script>
</body>

</html>
